{% extends "base.html" %}

{% block content %}
    <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Register" />
    </form>

    <p>Have an existing account? <a href="{% url "login" %}">Log In</a></p>
    <p><a href="{% url "github_login" %}">Log In via GitHub</a></p>
{% endblock content %}
