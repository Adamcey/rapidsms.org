{% with package=result.object %}
<div class="results-header">
    <a href="{{ package.get_absolute_url }}">{{ package }}</a>
</div>

{% if package.version %}
<div class="results-subheader">version {{ package.version }}</div>
{% endif %}

{% if package.summary %}
<div class="results-description">{{ package.summary }}</div>
{% endif %}
{% endwith %}
