{% with project=result.object %}
<div class="results-header">
    <a href="{{ project.get_absolute_url }}">{{ project }}</a>
</div>

{% if project.countries.exists  %}
<div class="results-subheader">
    located in
    {% for country in project.countries.all %}
        {{ country }}{% if not forloop.last %}, {% endif %}
    {% endfor %}
</div>
{% endif %}

<div class="results-description">
    {{ project.description|truncatewords_html:50|safe }}
</div>
{% endwith %}
