{% extends "base.html" %}

{% block content %}
    {% if not package %}
        <h1>Add Package</h1>
    {% else %}
        <h1>Edit {{ package.name }}</h1>
    {% endif %}
    <form action="." method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" />
    </form>
{% endblock content %}
