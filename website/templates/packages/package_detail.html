{% extends "base.html" %}

{% block content %}
<div class="page-header">
    {% if user.is_authenticated and user == object.creator %}
    <h1 class="header-split">
        <span class="header-title">{{ object }}</span>
        <span class="header-buttons btn-group">
            <a href="{{ object.get_edit_url }}" class="btn btn-inverse"><i class="icon-white icon-pencil"></i> Edit Package</a>
        </span>
    </h1>
    {% else %}
    <h1>{{ object }}</h1>
    {% endif %}
</div>

{% endblock %}
