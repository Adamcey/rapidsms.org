{% extends "base.html" %}

{% block title %}Projects{% endblock title %}

{% block content %}
<div class="page-header">
    <h1>RapidSMS Projects</h1>
</div>

{% if object_list %}
    <ul>
        {% for object in object_list %}
        <li><a href="{{ object.get_absolute_url }}">{{ object }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>There are no projects to list.</p>
{% endif %}
{% endblock content %}
